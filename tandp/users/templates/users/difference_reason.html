{% extends "users/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="/category_difference_reason/" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color:white">Since the Work done was focused on Non Selected Option, please state the reason for this occurance.</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
